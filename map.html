<script>
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
  }

  function showPosition(position) {
    document.getElementById("demo").innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
  }

// Set the default value
var defaultLatitude = 37.7749;
var defaultLongitude = -122.4194;

// Check if the location crosses the default value
function checkLocation(demo) {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(function(position) {
      var currentLatitude = position.coords.latitude;
      var currentLongitude = position.coords.longitude;
      if (currentLatitude != defaultLatitude || currentLongitude != defaultLongitude) {
        // Show an alert message if the location crosses the default value
        alert("You have crossed the default location!");
        const audio = new Audio('beep.mp3');
        audio.play();
      }

    });
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

// Call the function to check the location
checkLocation();



</script>
